<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="layer"></div>
    <div
      id="content"
      class="mt-5 mx-auto d-flex flex-column justify-content-center"
    >
      <head class="mt-3">
        <h1 id="title" class="text-center text-white fs-2">
          freeCodeCamp Survey Form
        </h1>
        <p id="description" class="fst-italic text-center text-white fs-5">
          Thank you for taking the time to help us improve the platform
        </p>
      </head>
      <form id="survey-form">
        <div class="mb-4">
          <label for="name" class="form-label" id="name-label">Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter your name"
            id="name"
            required
          />
        </div>
        <div class="mb-4">
          <label for="email" class="form-label" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-4">
          <label for="number" class="form-label" id="number-label"
            >Age <small>(optional)</small></label
          >
          <input
            type="number"
            id="number"
            min="0"
            max="100"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="mb-4">
          <label for="dropdown" class="form-label"
            >Which option best describes your current role?</label
          >
          <select class="form-select" id="dropdown">
            <option selected>Select current role</option>
            <option value="Student">Student</option>
            <option value="FTJob">Full Time Job</option>
            <option value="FTLearner">Full Time Learner</option>
            <option value="Prefer">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="radio" class="mb-2"
            >Would you recommend freeCodeCamp to a friend?</label
          >
          <div class="form-check">
            <input
              class="form-check-input"
              name="radio"
              type="radio"
              id="radio-option1"
              value="Definitely"
            />
            <label class="form-check-label" for="radio-option1">
              Definitely
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              name="radio"
              type="radio"
              id="radio-option2"
              value="Maybe"
            />
            <label class="form-check-label" for="radio-option2"> Maybe </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              name="radio"
              type="radio"
              id="radio-option3"
              value="Not sure"
            />
            <label class="form-check-label" for="radio-option3">
              Not sure
            </label>
          </div>
        </div>
        <div class="mb-4">
          <label for="dropdown" class="form-label mb-2"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select class="form-select" id="dropdown2">
            <option selected>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="OpenSource">Open Source</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="mb-2"
            >What would you like to see improved?
            <small>(Check all that apply)</small>
          </label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Front-end Projects"
              name="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Front-end Projects
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Back-end Projects"
              name="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Back-end Projects
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Data Visualization"
              name="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Data Visualization
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Challenges"
              name="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Challenges
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Open Source Community"
              name="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Open Source Community
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Gitter help rooms"
              name="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Gitter help rooms
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Videos"
              name="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Videos
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="City Meetups"
              name="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              City Meetups
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Wiki"
              name="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Wiki
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Forum"
              name="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Forum
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Additional Courses"
              name="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Additional Courses
            </label>
          </div>
        </div>
        <div class="mb-4">
          <label class="mb-2" for="text-editor"
            >Any comments or suggestions?</label
          >
          <textarea
            class="form-control"
            placeholder="Enter your comment here..."
            id="text-editor"
            style="height: 100px"
          ></textarea>
        </div>
        <div class="d-grid">
          <button id="submit" class="btn btn-success" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
