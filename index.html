<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body id="main">
    <nav id="navbar" class="navbar navbar-expand-md navbar-dark fixed-top">
      <div class="container-fluid">
        <div class="navbar-brand">NVBT</div>
        <button
          type="button"
          data-bs-target="#navbarNav"
          data-bs-toggle="collapse"
          class="navbar-toggler"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          id="navbarNav"
          class="collapse navbar-collapse justify-content-end"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section
      id="welcome-section"
      class="d-flex flex-column justify-content-center"
    >
      <h1 class="text-center">Portfolio</h1>
    </section>
    <section id="projects" class="container-fluid">
      <h1 class="text-center py-1">Projects</h1>
      <div
        id="carousel-projects"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
        style="height: 80vh"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carousel-projects"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel-projects"
            data-bs-slide-to="1"
            aria-current="true"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel-projects"
            data-bs-slide-to="2"
            aria-current="true"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel-projects"
            data-bs-slide-to="3"
            aria-current="true"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active project-tile">
            <a href="https://nvbtrung.github.io/Project1/" title="Project1">
              <img
                class="d-block img-fluid"
                src="Project1_snap.png"
                alt="Project1 image"
              />
            </a>
          </div>
          <div class="carousel-item project-tile">
            <a href="https://nvbtrung.github.io/Project2/" title="Project2"
              ><img
                class="d-block img-fluid"
                src="Project2_snap.png"
                alt="Project2 image"
            /></a>
          </div>
          <div class="carousel-item project-tile">
            <a href="https://nvbtrung.github.io/Project3" title="Project3">
              <img
                class="d-block img-fluid"
                src="Project3_snap.png"
                alt="Project3 image"
              />
            </a>
          </div>
          <div class="carousel-item project-tile">
            <a href="https://nvbtrung.github.io/Project4/" title="Project4"
              ><img
                class="d-block img-fluid"
                src="Project4_snap.png"
                alt="Project4 images"
            /></a>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel-projects"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel-projects"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section id="contact" class="d-flex flex-column justify-content-center">
      <h1 class="text-center">Let's work together</h1>
      <p class="fst-italic text-center">How do you take your coffee?</p>
      <div
        id="social"
        class="d-flex flex-row justify-content-center gap-5 fs-5"
      >
        <a href="" class="text-decoration-none"
          ><span id="facebook" target="_blank">
            <i class="bi bi-facebook"></i>
            Facebook
          </span>
        </a>
        <a
          class="text-decoration-none"
          href="https://github.com/nvbtrung"
          target="_blank"
          id="profile-link"
        >
          <span id="github"> <i class="bi bi-github"></i> GitHub </span>
        </a>
      </div>
    </section>
    <footer class="container-fluid bg-black">
      <p
        class="text-white d-flex flex-row align-items-center justify-content-end"
      >
        <span class="material-icons">copyright</span>
        <span class="ms-1">2022 - NVBT</span>
      </p>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
